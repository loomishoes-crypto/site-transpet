<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpet Company | Transporte Seguro e Carinhoso</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="500x500.png" />
    
    <!-- META TAGS PARA WHATSAPP E REDES SOCIAIS -->
    <meta property="og:title" content="Transpet Company | Transporte Seguro de Pets" />
    <meta property="og:description" content="Transporte interestadual de cães e gatos com climatização, segurança e monitoramento 24h. Leve quem você ama para qualquer lugar do Brasil." />
    
    <!-- IMAGEM DE COMPARTILHAMENTO -->
    <!-- Dica: Se não aparecer, troque "500x500.png" pelo link completo do seu site (ex: https://seusite.com.br/500x500.png) -->
    <meta property="og:image" content="500x500.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="500" /> <!-- Importante para o WhatsApp -->
    <meta property="og:image:height" content="500" /> <!-- Importante para o WhatsApp -->
    
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Quicksand', sans-serif;
        }
        .hero-pattern {
            background-color: #f0fdfa;
            background-image: radial-gradient(#ccfbf1 2px, transparent 2px);
            background-size: 32px 32px;
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- ÍCONES SVG NATIVOS ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Icons = {
            Dog: (props) => (
                <IconBase {...props}>
                    <path d="M10 5.172C10 3.782 8.21 2.5 6 2.5S2 3.782 2 5.172c0 .525.328 1.05.7 1.5.372.45 1.3 1.328 3.3 1.328 2 0 2.928-.878 3.3-1.328.372-.45.7-.975.7-1.5z"/>
                    <path d="M14 4.5c1.3-1.3 3-2 5-2s3.7 1.3 5 2c.7.4.3 1.6-.4 1.6H13.6c-1.2 0-1.1-1.6-.6-1.6Z"/>
                    <path d="M13.2 14.8a12 12 0 0 0 1.7-6.2 12 12 0 0 0-3.3-8.1"/>
                </IconBase>
            ),
            Cat: (props) => (
                <IconBase {...props}>
                    <path d="M12 5c.67 0 1.35.09 2 .26 1.78-2 5.03-2.84 6.42-2.26 1.4.58-.42 7-.42 7 .57 1.07 1 2.24 1 3.44C21 17.9 16.97 21 12 21S3 17.9 3 13.44C3 12.24 3.43 11.07 4 10c0 0-1.82-6.42-.42-7 1.39-.58 4.64.26 6.42 2.26.65-.17 1.33-.26 2-.26Z"/>
                </IconBase>
            ),
            Truck: (props) => (
                <IconBase {...props}>
                    <path d="M5 18H3c-.6 0-1-.4-1-1V7c0-.6.4-1 1-1h10c.6 0 1 .4 1 1v11"/>
                    <path d="M14 9h4l4 4v4c0 .6-.4 1-1 1h-2"/>
                    <circle cx="7" cy="18" r="2"/>
                    <circle cx="17" cy="18" r="2"/>
                </IconBase>
            ),
            ShieldCheck: (props) => (
                <IconBase {...props}>
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
                    <path d="m9 12 2 2 4-4"/>
                </IconBase>
            ),
            MapPin: (props) => (
                <IconBase {...props}>
                    <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                    <circle cx="12" cy="10" r="3"/>
                </IconBase>
            ),
            Heart: (props) => (
                <IconBase {...props}>
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                </IconBase>
            ),
            Phone: (props) => (
                <IconBase {...props}>
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                </IconBase>
            ),
            MessageCircle: (props) => (
                <IconBase {...props}>
                    <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/>
                </IconBase>
            ),
            Star: (props) => (
                <IconBase {...props}>
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                </IconBase>
            ),
            CheckCircle2: (props) => (
                <IconBase {...props}>
                    <circle cx="12" cy="12" r="10"/>
                    <path d="m9 12 2 2 4-4"/>
                </IconBase>
            ),
            Menu: (props) => (
                <IconBase {...props}>
                    <line x1="4" x2="20" y1="12" y2="12"/>
                    <line x1="4" x2="20" y1="6" y2="6"/>
                    <line x1="4" x2="20" y1="18" y2="18"/>
                </IconBase>
            ),
            X: (props) => (
                <IconBase {...props}>
                    <path d="M18 6 6 18"/>
                    <path d="m6 6 12 12"/>
                </IconBase>
            ),
            ArrowRight: (props) => (
                <IconBase {...props}>
                    <path d="M5 12h14"/>
                    <path d="m12 5 7 7-7 7"/>
                </IconBase>
            )
        };

        const { 
            Truck, Heart, ShieldCheck, MapPin, Phone, 
            MessageCircle, Star, CheckCircle2, 
            Menu, X, ArrowRight, Dog, Cat
        } = Icons;

        function App() {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [formStatus, setFormStatus] = useState('idle'); // idle, submitting, success
            const whatsappNumber = "554931900429"; // Número centralizado

            const handleScroll = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMenuOpen(false);
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setFormStatus('submitting');

                // Coletar dados do formulário
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData);
                
                // Formatar mensagem para o WhatsApp
                const message = `Olá! Gostaria de um orçamento para transporte pet com a Transpet Company.%0A%0A` +
                    `*Nome:* ${data.nome}%0A` +
                    `*Origem:* ${data.origem}%0A` +
                    `*Destino:* ${data.destino}%0A` +
                    `*Pets:* ${data.pets}%0A` +
                    `*Porte:* ${data.porte}%0A` +
                    `*Idade:* ${data.idade}%0A` +
                    `*WhatsApp:* ${data.whatsapp}`;

                const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${message}`;

                // Simulação de delay para feedback visual
                setTimeout(() => {
                    setFormStatus('success');
                    window.open(whatsappUrl, '_blank');
                }, 1500);
            };

            return (
                <div className="min-h-screen bg-white text-slate-800">
                    
                    {/* Navigation */}
                    <nav className="fixed w-full bg-white/90 backdrop-blur-md border-b border-teal-100 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-20">
                                <div className="flex items-center gap-3 cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                                    {/* Logo substituída */}
                                    <img 
                                        src="500x500.png" 
                                        alt="Logo Transpet Company" 
                                        className="h-12 w-12 rounded-xl object-cover shadow-sm"
                                        onError={(e) => {
                                            e.target.onerror = null; 
                                            e.target.style.display = 'none';
                                            e.target.nextSibling.style.display = 'flex'; // Mostra fallback se imagem falhar
                                        }}
                                    />
                                    {/* Fallback caso a imagem não carregue */}
                                    <div className="hidden bg-teal-500 p-2 rounded-xl text-white shadow-sm">
                                        <Dog size={24} />
                                    </div>
                                    <span className="text-xl md:text-2xl font-bold text-teal-800 tracking-tight">Transpet <span className="text-orange-500">Company</span></span>
                                </div>
                                
                                <div className="hidden md:flex items-center space-x-8">
                                    <button onClick={() => handleScroll('como-funciona')} className="text-slate-600 hover:text-teal-600 font-medium transition">Como Funciona</button>
                                    <button onClick={() => handleScroll('seguranca')} className="text-slate-600 hover:text-teal-600 font-medium transition">Segurança</button>
                                    <button onClick={() => handleScroll('depoimentos')} className="text-slate-600 hover:text-teal-600 font-medium transition">Depoimentos</button>
                                    <button onClick={() => handleScroll('orcamento')} className="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2.5 rounded-full font-bold transition shadow-lg shadow-orange-200 transform hover:-translate-y-0.5">
                                        Pedir Orçamento
                                    </button>
                                </div>

                                <div className="md:hidden">
                                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-slate-600">
                                        {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-white border-t border-slate-100 py-4 px-4 shadow-lg animate-fade-in">
                                <div className="flex flex-col space-y-4">
                                    <button onClick={() => handleScroll('como-funciona')} className="text-left py-2 font-medium text-slate-600">Como Funciona</button>
                                    <button onClick={() => handleScroll('seguranca')} className="text-left py-2 font-medium text-slate-600">Segurança</button>
                                    <button onClick={() => handleScroll('orcamento')} className="bg-teal-600 text-white py-3 rounded-lg font-bold text-center">
                                        Pedir Orçamento Grátis
                                    </button>
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <header className="pt-32 pb-16 lg:pt-48 lg:pb-24 hero-pattern px-4 relative overflow-hidden">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                            <div className="space-y-8 z-10">
                                <div className="inline-flex items-center gap-2 bg-teal-100 text-teal-700 px-4 py-2 rounded-full text-sm font-semibold border border-teal-200 shadow-sm">
                                    <ShieldCheck size={16} /> Transporte Interestadual Certificado
                                </div>
                                <h1 className="text-4xl lg:text-6xl font-bold text-slate-900 leading-tight">
                                    Levamos quem você <span className="text-teal-600">ama</span> para qualquer lugar do Brasil.
                                </h1>
                                <p className="text-lg text-slate-600 leading-relaxed max-w-lg">
                                    Transporte especializado de cães e gatos com climatização, monitoramento 24h e paradas técnicas. Seu pet viaja com o conforto que merece.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4">
                                    <button onClick={() => handleScroll('orcamento')} className="flex items-center justify-center gap-2 bg-teal-600 hover:bg-teal-700 text-white px-8 py-4 rounded-full font-bold text-lg shadow-xl shadow-teal-200 transition transform hover:-translate-y-1">
                                        Simular Transporte <ArrowRight size={20} />
                                    </button>
                                    <a 
                                        href={`https://wa.me/${whatsappNumber}`}
                                        target="_blank"
                                        className="flex items-center justify-center gap-2 bg-white hover:bg-slate-50 text-slate-700 border border-slate-200 px-8 py-4 rounded-full font-bold text-lg transition"
                                    >
                                        <MessageCircle size={20} className="text-green-500" /> Falar no WhatsApp
                                    </a>
                                </div>
                                <div className="flex items-center gap-4 text-sm text-slate-500 pt-4">
                                    <div className="flex -space-x-2">
                                        {[1,2,3,4].map(i => (
                                            <div key={i} className={`w-8 h-8 rounded-full border-2 border-white bg-slate-200 flex items-center justify-center text-xs overflow-hidden`}>
                                                <img src={`https://api.dicebear.com/7.x/avataaars/svg?seed=${i+20}`} alt="user" />
                                            </div>
                                        ))}
                                    </div>
                                    <p>+2.000 pets entregues felizes</p>
                                </div>
                            </div>
                            
                            <div className="relative lg:h-[600px] flex items-center justify-center mt-10 lg:mt-0">
                                {/* Decorative Blobs */}
                                <div className="absolute top-0 right-0 w-72 h-72 bg-orange-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
                                <div className="absolute top-0 left-10 w-72 h-72 bg-teal-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
                                
                                {/* Image Container */}
                                <div className="relative z-10 bg-white p-4 rounded-3xl shadow-2xl rotate-2 hover:rotate-0 transition duration-500">
                                    <img 
                                        src="dogsite.jpg" 
                                        alt="Cão feliz viajando" 
                                        className="rounded-2xl w-full max-w-md object-cover h-[400px]"
                                        onError={(e) => {
                                            e.target.onerror = null; 
                                            // Fallback para uma imagem online caso o arquivo local não carregue na preview
                                            e.target.src = "https://images.unsplash.com/photo-1453227588063-bb302b62f50b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80";
                                        }}
                                    />
                                    <div className="absolute bottom-8 -left-6 bg-white p-4 rounded-xl shadow-lg flex items-center gap-3 animate-bounce">
                                        <div className="bg-green-100 p-2 rounded-full">
                                            <CheckCircle2 className="text-green-600" size={24} />
                                        </div>
                                        <div>
                                            <p className="text-xs text-slate-500 uppercase font-bold">Status</p>
                                            <p className="font-bold text-slate-800">Viagem Segura</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Features / Why Us */}
                    <section id="seguranca" className="py-20 px-4 bg-white">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl lg:text-4xl font-bold text-slate-900 mb-4">Por que escolher a Transpet Company?</h2>
                                <p className="text-lg text-slate-600 max-w-2xl mx-auto">Não transportamos cargas, transportamos vidas. Nosso protocolo de segurança é o mais rigoroso do Brasil.</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                                {[
                                    { icon: <Truck className="w-8 h-8 text-teal-600" />, title: "Frota Climatizada", desc: "Veículos adaptados com controle de temperatura constante para o bem-estar do pet." },
                                    { icon: <ShieldCheck className="w-8 h-8 text-teal-600" />, title: "Seguro Viagem", desc: "Cobertura completa para o seu animalzinho durante todo o trajeto, porta a porta." },
                                    { icon: <MapPin className="w-8 h-8 text-teal-600" />, title: "Rastreio em Tempo Real", desc: "Receba fotos, vídeos e a localização exata do veículo via WhatsApp." },
                                    { icon: <Heart className="w-8 h-8 text-teal-600" />, title: "Paradas Humanizadas", desc: "Paradas regulares para hidratação, alimentação e passeio supervisionado." }
                                ].map((item, index) => (
                                    <div key={index} className="bg-slate-50 p-8 rounded-2xl border border-slate-100 hover:shadow-lg transition hover:border-teal-200 group">
                                        <div className="bg-white w-16 h-16 rounded-full flex items-center justify-center shadow-sm mb-6 group-hover:scale-110 transition">
                                            {item.icon}
                                        </div>
                                        <h3 className="text-xl font-bold text-slate-900 mb-3">{item.title}</h3>
                                        <p className="text-slate-600 leading-relaxed">{item.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* How it Works */}
                    <section id="como-funciona" className="py-20 px-4 bg-teal-900 text-white rounded-t-[3rem] lg:rounded-t-[5rem]">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex flex-col lg:flex-row gap-16 items-center">
                                <div className="lg:w-1/2">
                                    <h2 className="text-3xl lg:text-5xl font-bold mb-6">É simples viajar com a gente.</h2>
                                    <p className="text-teal-100 text-lg mb-8">Cuidamos de toda a burocracia e logística. Você só precisa se preocupar em matar a saudade no destino final.</p>
                                    
                                    <div className="space-y-8">
                                        {[
                                            { step: "01", title: "Orçamento Rápido", desc: "Preencha o formulário e receba uma cotação personalizada em minutos." },
                                            { step: "02", title: "Busca em Domicílio", desc: "Nossa equipe certificada busca seu pet na porta da sua casa com caixa de transporte segura." },
                                            { step: "03", title: "Viagem Monitorada", desc: "Acompanhe tudo pelo celular enquanto seu pet viaja com conforto." },
                                            { step: "04", title: "Entrega Feliz", desc: "Entregamos seu melhor amigo no endereço de destino com total segurança." }
                                        ].map((step, idx) => (
                                            <div key={idx} className="flex gap-4">
                                                <span className="text-3xl font-bold text-teal-500/50">{step.step}</span>
                                                <div>
                                                    <h4 className="text-xl font-bold mb-1">{step.title}</h4>
                                                    <p className="text-teal-200">{step.desc}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="lg:w-1/2 relative">
                                    <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Gato na caixa de transporte" className="rounded-3xl shadow-2xl border-4 border-teal-500/30" />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Reviews */}
                    <section id="depoimentos" className="py-20 px-4 bg-orange-50">
                        <div className="max-w-7xl mx-auto">
                            <h2 className="text-center text-3xl font-bold text-slate-900 mb-12">O que dizem os tutores</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                {[
                                    { name: "Ana Silva", pet: "Mãe do Thor (Golden)", text: "Estava apavorada com a mudança de SP para o Nordeste, mas a equipe me tranquilizou o tempo todo. O Thor chegou super feliz!" },
                                    { name: "Carlos Mendes", pet: "Pai da Luna (Siamesa)", text: "Serviço impecável. O ar condicionado estava perfeito e mandaram vídeos em cada parada. Recomendo de olhos fechados." },
                                    { name: "Mariana Costa", pet: "Mãe do Bob e da Mel", text: "Meus dois cachorros foram juntos na mesma viagem. Adorei o carinho dos motoristas. Preço justo pela qualidade." }
                                ].map((review, idx) => (
                                    <div key={idx} className="bg-white p-6 rounded-2xl shadow-sm border border-orange-100 hover:shadow-md transition">
                                        <div className="flex gap-1 mb-4">
                                            {[1,2,3,4,5].map(s => <Star key={s} size={16} className="text-amber-400 fill-amber-400" />)}
                                        </div>
                                        <p className="text-slate-600 mb-6 italic">"{review.text}"</p>
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center font-bold text-slate-500">
                                                {review.name[0]}
                                            </div>
                                            <div>
                                                <p className="font-bold text-sm text-slate-900">{review.name}</p>
                                                <p className="text-xs text-slate-500">{review.pet}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Quote Form */}
                    <section id="orcamento" className="py-24 px-4 bg-white relative">
                        <div className="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl border border-slate-100 overflow-hidden flex flex-col md:flex-row">
                            <div className="md:w-1/3 bg-teal-600 p-8 text-white flex flex-col justify-between">
                                <div>
                                    <h3 className="text-2xl font-bold mb-4">Vamos planejar a viagem?</h3>
                                    <p className="text-teal-100 text-sm mb-6">Preencha o formulário e nossa equipe entrará em contato em até 20 minutos via WhatsApp.</p>
                                </div>
                                <div className="space-y-4">
                                    <div className="flex items-center gap-3 text-sm">
                                        <Phone size={18} /> (49) 3190-0429
                                    </div>
                                    <div className="flex items-center gap-3 text-sm">
                                        <MessageCircle size={18} /> contato@transpetcompany.com.br
                                    </div>
                                </div>
                            </div>
                            
                            <div className="md:w-2/3 p-8 lg:p-12">
                                {formStatus === 'success' ? (
                                    <div className="h-full flex flex-col items-center justify-center text-center animate-fade-in">
                                        <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                                            <CheckCircle2 size={32} className="text-green-600" />
                                        </div>
                                        <h3 className="text-2xl font-bold text-slate-900 mb-2">Solicitação Recebida!</h3>
                                        <p className="text-slate-600">Nossa equipe já está a analisar a sua rota. Em instantes entraremos em contacto pelo WhatsApp.</p>
                                        <button onClick={() => setFormStatus('idle')} className="mt-6 text-teal-600 font-medium hover:underline">Enviar nova cotação</button>
                                    </div>
                                ) : (
                                    <form onSubmit={handleSubmit} className="space-y-4">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">Seu Nome</label>
                                                <input name="nome" required type="text" className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition" placeholder="João da Silva" />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">WhatsApp</label>
                                                <input name="whatsapp" required type="tel" className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition" placeholder="(00) 00000-0000" />
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">Cidade de Origem</label>
                                                <div className="relative">
                                                    <MapPin className="absolute left-3 top-2.5 text-slate-400" size={18} />
                                                    <input name="origem" required type="text" className="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition" placeholder="Ex: São Paulo, SP" />
                                                </div>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">Cidade de Destino</label>
                                                <div className="relative">
                                                    <MapPin className="absolute left-3 top-2.5 text-slate-400" size={18} />
                                                    <input name="destino" required type="text" className="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition" placeholder="Ex: Salvador, BA" />
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">Quais pets irão viajar?</label>
                                            <select name="pets" className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition bg-white">
                                                <option>1 Cachorro</option>
                                                <option>1 Gato</option>
                                                <option>Múltiplos Pets</option>
                                                <option>Outros</option>
                                            </select>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">Porte do Pet</label>
                                                <select name="porte" className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition bg-white">
                                                    <option>Pequeno (até 10kg)</option>
                                                    <option>Médio (10kg a 25kg)</option>
                                                    <option>Grande (25kg a 45kg)</option>
                                                    <option>Gigante (+45kg)</option>
                                                    <option>Variados (Múltiplos pets)</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">Idade do Pet</label>
                                                <input name="idade" type="text" className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition" placeholder="Ex: 3 anos" />
                                            </div>
                                        </div>

                                        <button 
                                            type="submit" 
                                            disabled={formStatus === 'submitting'}
                                            className="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg shadow-lg shadow-orange-200 transition transform hover:-translate-y-0.5 disabled:opacity-70 disabled:cursor-not-allowed"
                                        >
                                            {formStatus === 'submitting' ? 'A enviar...' : 'Receber Orçamento Grátis'}
                                        </button>
                                        <p className="text-xs text-center text-slate-400 mt-2">Seus dados estão seguros connosco. Não enviamos spam.</p>
                                    </form>
                                )}
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-400 py-12 px-4 border-t border-slate-800">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
                            <div className="flex flex-col items-center md:items-start gap-3">
                                <div className="flex items-center gap-3">
                                    {/* Logo Footer Substituída */}
                                    <img 
                                        src="500x500.png" 
                                        alt="Logo Transpet Company" 
                                        className="h-10 w-10 rounded-lg object-cover"
                                        onError={(e) => {
                                            e.target.onerror = null; 
                                            e.target.style.display = 'none';
                                            e.target.nextSibling.style.display = 'flex';
                                        }}
                                    />
                                    <div className="hidden bg-slate-800 p-2 rounded-lg">
                                        <Dog size={20} className="text-teal-500" />
                                    </div>
                                    <span className="text-xl font-bold text-white">Transpet <span className="text-teal-500">Company</span></span>
                                </div>
                                <div className="text-sm text-slate-500 text-center md:text-left">
                                    <p className="flex items-center gap-2 mb-1 justify-center md:justify-start">
                                        <MapPin size={16} /> Rua Guilherme Locks, 232 - Santo Antônio
                                    </p>
                                    <p className="pl-6">Criciúma - SC</p>
                                </div>
                            </div>
                            <div className="flex gap-6 text-sm">
                                <a href="#" className="hover:text-white transition">Termos de Uso</a>
                                <a href="#" className="hover:text-white transition">Política de Privacidade</a>
                                <a href="#" className="hover:text-white transition">Trabalhe Connosco</a>
                            </div>
                            <p className="text-xs">© 2024 Transpet Company. Todos os direitos reservados.</p>
                        </div>
                    </footer>
                    
                    {/* Floating WhatsApp Button */}
                    <a 
                        href={`https://wa.me/${whatsappNumber}`}
                        target="_blank"
                        className="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-2xl z-50 transition transform hover:scale-110 flex items-center justify-center"
                    >
                        <MessageCircle size={32} />
                    </a>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
